<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FrostByte StreamTeam - Discover amazing content creators">
    <title>FrostByte StreamTeam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* =============
   Base Styles
==============*/
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #0a0e1a;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Skip to main content link for keyboard users */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #00d4ff;
            color: #0a0e1a;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10000;
            border-radius: 0 0 8px 0;
        }
        
        .skip-link:focus {
            top: 0;
        }
        
        canvas#bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* ===============================
   Page Layout / Cards / Buttons
================================*/
        
        .container {
            width: 100%;
            max-width: 1400px;
            padding: 40px 20px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0095ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            animation: glow 3s ease-in-out infinite alternate;
            margin-bottom: 12px;
        }
        
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
            }
        }
        
        .header p {
            color: #b0d9ff;
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-top: 8px;
        }
        
        /* Search Section */
        .search-container {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .search-label {
            position: absolute;
            left: -10000px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 16px 24px;
            border-radius: 30px;
            border: 2px solid #0095ff;
            background: rgba(10, 30, 50, 0.85);
            color: white;
            outline: none;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: #7fb3e0;
        }
        
        .search-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(0, 149, 255, 0.3);
            background: rgba(10, 40, 70, 0.9);
        }
        
        /* Grid Layout */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        @media (min-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
        
        /* Channel Cards */
        .channel-card {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 40, 80, 0.6), rgba(0, 20, 50, 0.8));
            border-radius: 20px;
            padding: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(0, 149, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .channel-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #0095ff, #00ffff, #0095ff);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: borderRotate 4s linear infinite;
        }
        


        
        .channel-card:focus-within {
            outline: 3px solid #00d4ff;
            outline-offset: 4px;
        }
        
        /* Frost Effect Overlay */
        .frost-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 20px;
        }
        
        .frost-border svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .frost-border svg rect {
            fill: none;
            stroke: url(#frostGradient);
            stroke-width: 3;
            opacity: 0.6;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawBorder 2s ease-in-out forwards;
        }
        
        @keyframes drawBorder {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Channel Header */
        .channel-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .channel-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .channel-card:hover .channel-avatar {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            word-break: break-word;
        }
        
        .member-role {
            display: inline-block;
            background: linear-gradient(135deg, rgba(0, 149, 255, 0.3), rgba(0, 212, 255, 0.2));
            color: #00d4ff;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(0, 212, 255, 0.4);
        }
        
        /* Platform Links */
        .platform-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .platform-link {
            flex: 1 1 calc(50% - 5px);
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .platform-link:focus {
            outline: 2px solid #00ffff;
            outline-offset: 2px;
        }
        
        .platform-twitch {
            background: rgba(145, 70, 255, 0.2);
            color: #b197fc;
            border-color: rgba(145, 70, 255, 0.4);
        }
        
        .platform-twitch:hover,
        .platform-twitch:focus {
            background: rgba(145, 70, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(145, 70, 255, 0.4);
        }
        
        .platform-youtube {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border-color: rgba(255, 0, 0, 0.4);
        }
        
        .platform-youtube:hover,
        .platform-youtube:focus {
            background: rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        .platform-kick {
            background: rgba(83, 252, 72, 0.2);
            color: #73fc63;
            border-color: rgba(83, 252, 72, 0.4);
        }
        
        .platform-kick:hover,
        .platform-kick:focus {
            background: rgba(83, 252, 72, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(83, 252, 72, 0.4);
        }
        
        .platform-tiktok {
            background: rgba(255, 0, 80, 0.2);
            color: #ff4d8f;
            border-color: rgba(255, 0, 80, 0.4);
        }
        
        .platform-tiktok:hover,
        .platform-tiktok:focus {
            background: rgba(255, 0, 80, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
        }
        
        .platform-link i,
        .platform-link .platform-icon {
            font-size: 1.1rem;
            filter: drop-shadow(0 0 6px currentColor);
        }
        
        /* Custom Kick Icon */
        .fa-kick {
            display: inline-block;
            width: 1em;
            height: 1em;
            background: url('https://r2.fivemanage.com/image/LMrhZOIca7Qk.png') no-repeat center center;
            background-size: contain;
            text-indent: -9999px;
            overflow: hidden;
        }
        
        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7fb3e0;
            font-size: 1.2rem;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #00d4ff;
            font-size: 1.2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }
            .channels-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .platform-link {
                flex: 1 1 100%;
            }
        }
        
        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .channel-card {
                border: 3px solid #00d4ff;
            }
            .platform-link {
                border-width: 3px;
            }
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <canvas id="bgCanvas" aria-hidden="true"></canvas>

    <main id="main-content" class="container">
        <header class="header">
            <h1><img src="https://r2.fivemanage.com/image/bI8gPSSpaQUV.png" alt="FrostByte StreamTeam Logo" style="width: 60px; height: 60px; vertical-align: middle; margin-right: 10px;"> FrostByte StreamTeam <img src="https://r2.fivemanage.com/image/bI8gPSSpaQUV.png" alt="FrostByte StreamTeam Logo" style="width: 60px; height: 60px; vertical-align: middle; margin-left: 10px;"></h1>
            <p>Discover Amazing Content From The FST Stream Team</p>
        </header>

        <section class="search-container" role="search">
            <label for="searchInput" class="search-label">Search streamers</label>
            <input 
                type="search" 
                class="search-input" 
                id="searchInput" 
                placeholder="ðŸ” Search streamers..." 
                aria-label="Search for streamers by name"
                autocomplete="off"
            >
        </section>

        <section aria-label="Stream team members" aria-live="polite" aria-atomic="false">
            <div class="channels-grid" id="channelsContainer" role="list">
                <div class="loading">Loading streamers...</div>
            </div>
        </section>
    </main>

    <script>
        // ================================
        // Canvas Frost + Ice + Snow Effect
        // ================================
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let mouseX = width / 2,
            mouseY = height / 2;
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Ice Crystal Particles
        class IceCrystal {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = -Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = 0.5 + Math.random() * 1.5;
                this.size = 1 + Math.random() * 3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.opacity = 0.3 + Math.random() * 0.7;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                if (this.y > height + 20) this.reset();
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                grad.addColorStop(0, '#ffffff');
                grad.addColorStop(0.5, '#00d4ff');
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // Frost Mist
        class FrostMist {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = 0.2 + Math.random() * 0.5;
                this.size = 20 + Math.random() * 40;
                this.life = 200 + Math.random() * 100;
            }
            update() {
                this.x += this.vx;
                this.y -= this.vy;
                this.life--;
                if (this.life <= 0 || this.y < -50) this.reset();
            }
            draw(ctx) {
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                grad.addColorStop(0, 'rgba(0, 212, 255, 0.08)');
                grad.addColorStop(0.5, 'rgba(0, 149, 255, 0.04)');
                grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Mouse Frost Glow
        class MouseGlow {
            draw(ctx) {
                const grad = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 50);
                grad.addColorStop(0, 'rgba(0, 255, 255, 0.6)');
                grad.addColorStop(0.3, 'rgba(0, 212, 255, 0.3)');
                grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 50, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const crystals = [],
            mists = [],
            mouseGlow = new MouseGlow();
        
        for (let i = 0; i < 100; i++) crystals.push(new IceCrystal());
        for (let i = 0; i < 50; i++) mists.push(new FrostMist());

        function animateFrost() {
            ctx.clearRect(0, 0, width, height);
            
            // Background gradient
            const bgGrad = ctx.createRadialGradient(width / 2, height / 2, 50, width / 2, height / 2, height);
            bgGrad.addColorStop(0, 'rgba(0, 60, 100, 0.15)');
            bgGrad.addColorStop(0.5, 'rgba(0, 30, 60, 0.1)');
            bgGrad.addColorStop(1, 'rgba(10, 14, 26, 0.5)');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, width, height);
            
            mists.forEach(m => {
                m.update();
                m.draw(ctx);
            });
            
            crystals.forEach(c => {
                c.update();
                c.draw(ctx);
            });
            
            mouseGlow.draw(ctx);
            requestAnimationFrame(animateFrost);
        }
        animateFrost();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // ========
        // Channels (LOAD FROM JSON)
        // ========
        let channelsConfig = [];

        async function loadChannels() {
            try {
                const response = await fetch('frost.json');
                if (!response.ok) {
                    throw new Error("Failed to load frost.json");
                }
                const data = await response.json();
                channelsConfig = Array.isArray(data) ? data : [];
                console.log('Loaded channels:', channelsConfig);
                renderChannels(channelsConfig);
            } catch (err) {
                console.error("Error loading channels:", err);
                const container = document.getElementById('channelsContainer');
                container.innerHTML = '<div class="no-results" role="alert">Failed to load streamers. Please try again later.</div>';
            }
        }

        function renderChannels(channels = channelsConfig) {
            const container = document.getElementById('channelsContainer');
            
            if (channels.length === 0) {
                container.innerHTML = '<div class="no-results" role="status">No streamers found matching your search.</div>';
                return;
            }
            
            container.innerHTML = '';
            
            channels.forEach(ch => {
                const card = document.createElement('article');
                card.className = 'channel-card';
                card.setAttribute('role', 'listitem');
                
                const socialLinks = [];
                if (ch.twitch) socialLinks.push(`<a class="platform-link platform-twitch" href="https://twitch.tv/${ch.twitch}" target="_blank" rel="noopener noreferrer" aria-label="${ch.name} on Twitch"><i class="fab fa-twitch" aria-hidden="true"></i> <span>Twitch</span></a>`);
                if (ch.youtube) socialLinks.push(`<a class="platform-link platform-youtube" href="${ch.youtube}" target="_blank" rel="noopener noreferrer" aria-label="${ch.name} on YouTube"><i class="fab fa-youtube" aria-hidden="true"></i> <span>YouTube</span></a>`);
                if (ch.kick) socialLinks.push(`<a class="platform-link platform-kick" href="https://kick.com/${ch.kick}" target="_blank" rel="noopener noreferrer" aria-label="${ch.name} on Kick"><i class="fa-kick" aria-hidden="true"></i> <span>Kick</span></a>`);
                if (ch.tiktok) socialLinks.push(`<a class="platform-link platform-tiktok" href="https://tiktok.com/@${ch.tiktok}" target="_blank" rel="noopener noreferrer" aria-label="${ch.name} on TikTok"><i class="fab fa-tiktok" aria-hidden="true"></i> <span>TikTok</span></a>`);
                
                card.innerHTML = `
                    <div class="frost-border" aria-hidden="true">
                        <svg>
                            <defs>
                                <linearGradient id="frostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#00d4ff"/>
                                    <stop offset="50%" stop-color="#0095ff"/>
                                    <stop offset="100%" stop-color="#00ffff"/>
                                </linearGradient>
                            </defs>
                            <rect x="0" y="0" width="100%" height="100%" rx="20" ry="20"/>
                        </svg>
                    </div>
                    <div class="channel-header">
                        <img src="${ch.avatar}" alt="${ch.name}'s avatar" class="channel-avatar" loading="lazy">
                        <div class="channel-info">
                            <h3>${ch.name}</h3>
                            <span class="member-role">><img src="https://r2.fivemanage.com/image/bI8gPSSpaQUV.png" alt="FrostByte StreamTeam Logo" style="width: 60px; height: 60px; vertical-align: middle; margin-right: 10px;"> ${ch.role}</span>
                        </div>
                    </div>
                    <nav class="platform-links" aria-label="Social media links for ${ch.name}">
                        ${socialLinks.join('')}
                    </nav>
                `;
                
                container.appendChild(card);
            });
        }

        // Search functionality with debouncing for better performance
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', e => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filtered = channelsConfig.filter(c => 
                    c.name.toLowerCase().includes(searchTerm) || 
                    c.role.toLowerCase().includes(searchTerm)
                );
                renderChannels(filtered);
            }, 300);
        });

        // Initial load
        loadChannels();
    </script>

</body>

</html>
