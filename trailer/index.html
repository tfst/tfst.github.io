<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FrostByte Video Player">
    <title>FrostByte 2.0 Teaser</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: #0a0e1a;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        canvas#bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0095ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            animation: glow 3s ease-in-out infinite alternate;
            margin-bottom: 12px;
        }
        
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
            }
        }
        
        .header p {
            color: #b0d9ff;
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-top: 8px;
        }
        
        .video-wrapper {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 40, 80, 0.6), rgba(0, 20, 50, 0.8));
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(0, 149, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        0 0 40px rgba(0, 212, 255, 0.2);
            overflow: hidden;
        }
        
        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #0095ff, #00ffff, #0095ff);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderRotate 4s linear infinite;
        }
        
        @keyframes borderRotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        .video-js {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-js .vjs-big-play-button {
            background-color: rgba(0, 212, 255, 0.8);
            border: 3px solid #00ffff;
            border-radius: 50%;
            width: 2em;
            height: 2em;
            line-height: 2em;
            font-size: 3em;
            left: 50%;
            top: 50%;
            margin-left: -1em;
            margin-top: -1em;
        }
        
        .video-js .vjs-big-play-button:hover {
            background-color: rgba(0, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        .video-js .vjs-control-bar {
            background: linear-gradient(to top, rgba(0, 20, 50, 0.95), rgba(0, 40, 80, 0.8));
            backdrop-filter: blur(10px);
        }
        
        .video-js .vjs-play-progress,
        .video-js .vjs-volume-level {
            background-color: #00d4ff;
        }
        
        .video-js .vjs-slider {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .vjs-watermark {
            position: absolute;
            bottom: 80px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.4);
            backdrop-filter: blur(5px);
        }
        
        .vjs-watermark img {
            height: 30px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .vjs-watermark:hover img {
            opacity: 1;
        }
        
        .video-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 40, 80, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(0, 149, 255, 0.2);
        }
        
        .video-info h2 {
            color: #00ffff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .video-info p {
            color: #b0d9ff;
            line-height: 1.6;
        }
        
        /* Ice Crystal Particles */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .video-wrapper {
                padding: 15px;
            }
            
            .vjs-watermark {
                bottom: 70px;
                right: 10px;
                padding: 6px 12px;
            }
            
            .vjs-watermark img {
                height: 24px;
            }
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas" aria-hidden="true"></canvas>

    <main class="container">
        <header class="header">
            <h1>
                <img src="https://r2.fivemanage.com/VKmSaC3mFYGI9XWT95cc6/FB_Logo_Float.gif" 
                     alt="FrostByte Logo" 
                     style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;">
                <a href="https://discord.gg/frostbyterp" target="_blank">FrostByteR RP</a>2.0 Teaser
                <img src="https://r2.fivemanage.com/VKmSaC3mFYGI9XWT95cc6/FB_Logo_Float.gif" 
                     alt="FrostByte Logo" 
                     style="width: 50px; height: 50px; vertical-align: middle; margin-left: 10px;">
            </h1>
            <p>Powered by <a href="https://discord.gg/frostbyterp" target="_blank">FrostByteR RP</a></p>
        </header>

        <div class="video-wrapper">
            <video
                id="frostbyte-player"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                poster="https://r2.fivemanage.com/VKmSaC3mFYGI9XWT95cc6/FB_Logo_Float.gif"
                data-setup='{}'>
                <source src="frost.mp4" type="video/mp4">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
            
            <!-- Video.js Watermark -->
            <div class="vjs-watermark">
                <img src="https://github.com/tfst.png" alt="Video.js">
                <a href="https://discord.gg/frostbyterp" target="_blank">FrostByteR RP</a>
            </div>
        </div>

        <div class="video-info">
            <h2><a href="https://discord.gg/frostbyterp" target="_blank">FrostByteR RP</a> RP Content</h2>
            <p>Experience the best roleplay moments from the <a href="https://discord.gg/frostbyterp" target="_blank">FrostByteR RP</a> community. High-quality content delivered with the power of Video.js.</p>
        </div>
    </main>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // ================================
        // Canvas Frost + Ice + Snow Effect
        // ================================
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let mouseX = width / 2,
            mouseY = height / 2;
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Ice Crystal Particles
        class IceCrystal {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = -Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = 0.5 + Math.random() * 1.5;
                this.size = 1 + Math.random() * 3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.opacity = 0.3 + Math.random() * 0.7;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                if (this.y > height + 20) this.reset();
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                grad.addColorStop(0, '#ffffff');
                grad.addColorStop(0.5, '#00d4ff');
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // Frost Mist
        class FrostMist {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = 0.2 + Math.random() * 0.5;
                this.size = 20 + Math.random() * 40;
                this.life = 200 + Math.random() * 100;
            }
            update() {
                this.x += this.vx;
                this.y -= this.vy;
                this.life--;
                if (this.life <= 0 || this.y < -50) this.reset();
            }
            draw(ctx) {
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                grad.addColorStop(0, 'rgba(0, 212, 255, 0.08)');
                grad.addColorStop(0.5, 'rgba(0, 149, 255, 0.04)');
                grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Mouse Frost Glow
        class MouseGlow {
            draw(ctx) {
                const grad = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 50);
                grad.addColorStop(0, 'rgba(0, 255, 255, 0.6)');
                grad.addColorStop(0.3, 'rgba(0, 212, 255, 0.3)');
                grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 50, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const crystals = [],
            mists = [],
            mouseGlow = new MouseGlow();
        
        for (let i = 0; i < 100; i++) crystals.push(new IceCrystal());
        for (let i = 0; i < 50; i++) mists.push(new FrostMist());

        function animateFrost() {
            ctx.clearRect(0, 0, width, height);
            
            // Background gradient
            const bgGrad = ctx.createRadialGradient(width / 2, height / 2, 50, width / 2, height / 2, height);
            bgGrad.addColorStop(0, 'rgba(0, 60, 100, 0.15)');
            bgGrad.addColorStop(0.5, 'rgba(0, 30, 60, 0.1)');
            bgGrad.addColorStop(1, 'rgba(10, 14, 26, 0.5)');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, width, height);
            
            mists.forEach(m => {
                m.update();
                m.draw(ctx);
            });
            
            crystals.forEach(c => {
                c.update();
                c.draw(ctx);
            });
            
            mouseGlow.draw(ctx);
            requestAnimationFrame(animateFrost);
        }
        animateFrost();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // ================================
        // Video.js Player Initialization
        // ================================
        const player = videojs('frostbyte-player', {
            fluid: true,
            aspectRatio: '16:9',
            controls: true,
            autoplay: false,
            preload: 'auto'
        });

        // Player event listeners
        player.on('ready', function() {
            console.log('FrostByte player is ready!');
        });

        player.on('play', function() {
            console.log('Video started playing');
        });

        player.on('pause', function() {
            console.log('Video paused');
        });

        player.on('ended', function() {
            console.log('Video ended');
        });
    </script>

</body>

</html>
